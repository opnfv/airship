---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: openvswitch
  replacement: true
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openvswitch-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    pod:
      resources:
        enabled: true
        ovs:
          vswitchd_dpdk:
            requests:
              memory: "2Gi"
              cpu: "2"
            limits:
              memory: "2Gi"
              cpu: "2"
              hugepages-1Gi: "1Gi"
    conf:
      ovs_dpdk:
        enabled: true
        socket_memory: 4096,4096
        vhostuser_socket_dir: vhostuser
        hugepages_mountpath: /dev/hugepages
    # Need to wait for sriov agent to come up and configure VFs first
    dependencies:
      static:
        vswitchd:
          pod:
            - requireSameNode: true
              labels:
                application: neutron
                component: neutron-sriov-agent
...

