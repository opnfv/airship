---
# The data plane host profile for Airship for DELL R720s, and should
# not need to be altered if you are using matching HW. The host profile is setup
# for cpu isolation (for nova pinning), hugepages, and sr-iov.
#
# OVS-DPDK NOTE:
#   This host profile updated to support ovs-dpdk deployment.

schema: drydock/HostProfile/v1
metadata:
  schema: metadata/Document/v1
  name: dp-intel-s2600wt-dpdk
  storagePolicy: cleartext
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      hosttype: dp-global
    actions:
      - method: replace
        path: .interfaces
      - method: replace
        path: .storage
      - method: merge
        path: .
  substitutions:
    - dest:
        path: .interfaces.data2.sriov.device
      src:
        schema: drydock/HardwareProfile/v1
        name: intel-s2600wt
        path: .device_aliases.data_nic2.address
    - dest:
        path: .platform.kernel_params.dpdk-socket-mem
      src:
        schema: drydock/HardwareProfile/v1
        name: intel-s2600wt
        path: .hugepages.dpdk.socket-mem
    - dest:
        path: .platform.kernel_params.rcu_nocbs
      src:
        schema: drydock/HardwareProfile/v1
        name: intel-s2600wt
        path: .cpu_sets.rcu_nocbs
    - dest:
        path: .platform.kernel_params.isolcpus
      src:
        schema: drydock/HardwareProfile/v1
        name: intel-s2600wt
        path: .cpu_sets.kvm
data:
  hardware_profile: intel-s2600wt

  primary_network: dmz
  interfaces:
    dmz:
      device_link: dmz
      slaves:
        - ctrl_nic1
      networks:
        - dmz
    admin:
      device_link: admin
      slaves:
        - ctrl_nic2
      networks:
        - admin
    data1:
      device_link: data1
      slaves:
        - data_nic1
      networks:
        - private
        - management
    data2:
      device_link: data2
      slaves:
        - data_nic2
      networks:
        - storage
        - public
      sriov:
        num_vfs: 32
        promisc: false
      ovs_dpdk:
        vf_index: 0
  storage:
    physical_devices:
      bootdisk:
        labels:
          bootdrive: 'true'
        partitions:
          - name: 'root'
            size: '30g'
            bootable: true
            filesystem:
              mountpoint: '/'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'boot'
            size: '1g'
            filesystem:
              mountpoint: '/boot'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'log'
            size: '100g'
            filesystem:
              mountpoint: '/var/log'
              fstype: 'ext4'
              mount_options: 'defaults'
          - name: 'var'
            size: '>100g'
            filesystem:
              mountpoint: '/var'
              fstype: 'ext4'
              mount_options: 'defaults'

      datadisk:
        partitions:
          - name: 'nova'
            size: '99%'
            filesystem:
              mountpoint: '/var/lib/nova'
              fstype: 'ext4'
              mount_options: 'defaults'

  platform:
    image: 'xenial'
    kernel: 'hwe-16.04'
    kernel_params:
      kernel_package: 'linux-image-4.15.0-46-generic'
      intel_iommu: 'on'
      iommu: 'pt'
      amd_iommu: 'on'
      cgroup_disable: 'hugetlb'
      transparent_hugepage: 'never'
      hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
      hugepages: 'hardwareprofile:hugepages.dpdk.count'
      default_hugepagesz: 'hardwareprofile:hugepages.dpdk.size'
  metadata:
    owner_data:
      sriov: enabled
...
