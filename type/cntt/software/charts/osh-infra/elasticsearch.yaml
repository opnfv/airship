---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: elasticsearch
  labels:
    name: elasticsearch-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      hosttype: elasticsearch-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    pod:
      replicas:
        master: 2
        data: 1
        client: 2
    storage:
      requests:
        storage: 40Gi
    conf:
      elasticsearch:
        env:
          java_opts:
            client: "-Xms2048m -Xmx2048m"
            data: "-Xms2048m -Xmx2048m"
            master: "-Xms2048m -Xmx2048m"
...
